<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">

    <header>

    </header>
    <main>


        <div class="to_do_tasks">
            <h2 class="text-uppercase">to do tasks</h2>
            <ul>
                <li v-for="(task , index) in tasks" >
                    <h5>{{task.title}}</h5>
                    <p>{{task.text}}</p>
                    <i :class="{ active: isActive }" @click="striked" class="fa-solid fa-fire"></i>
                </li>
            </ul>

        </div>




    </main>
    <footer>

    </footer>


        




    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>
