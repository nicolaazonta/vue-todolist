<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>vue-todolist</title>
</head>
<body>
    <div id="app">
        
    <header>
        
    </header>
    <main class="d-flex container justify-content-around my-5">
        
        <div id="to_do_tasks" class="card w-25">
            <h2 class="text-uppercase card-header text-center">to do tasks</h2>
            <div class="card-header">
                <input class="rounded-1 w-100" type="text" placeholder="inserisci una nuova task" v-on:keyup.enter="addTask">
            </div>
            <ul class="card-body">
                <li
                class="d-flex justify-content-between p-2" 
                v-for="(task , index) in tasks" 
                 
                >
                
                    <div class="text d-flex flex-column">
                        <h5
                        :class="task.done === true ? 'striked' : ''"
                        >{{task.title}}</h5>
                        <p
                        :class="task.done === true ? 'striked' : ''"
                        >{{task.text}}</p>
                    </div>
                    <i @click="taskDone(task, index)" class="mt-2 fa-solid fa-circle-check fa-2x" ></i>
                </li>               
            </ul>     
        </div>
        
        
        <div id="tasks_done" class="card w-50">
            <h2 class="text-uppercase card-header text-center">tasks done</h2>
            <ul class="card-body">
                <li
                class="d-flex justify-content-between p-2" 
                v-for="(task , index) in tasks" 
                :class="task.done === true ? 'show' : 'not_show'"
                >
                    <div class="text d-flex w-100 justify-content-between align-items-baseline">
                        <h5 >{{task.title}}</h5>
                        <p >{{task.text}}</p>
                        <i @click="taskUnDone(task, index)" class="fa-solid fa-circle-xmark"></i>
                    </div>
                    
                </li>               
            </ul>     
        </div>
       
        

    </main>
    <footer>

    </footer>


        




    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>
</html>
